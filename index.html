<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="fonts.googleapis.com_css2_family=Courier+Prime&display=swap.css">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    

<div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <button class="stop" onclick="watchStop()">Stop</button>
        <button onclick="watchStart()" class="play">Play</button>
        <button class="reset" onclick="watchReset()">Reset</button>
    </div>
</div>
    <!-- js link -->
    <script src="main.js"></script>
</body>
</html>
